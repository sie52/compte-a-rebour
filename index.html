<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <audio id="bellSound" src="assets/sound/clock-24340.mp3" controls hidden></audio>
    <div class="container">
 
      <h1 class="title-launch">  We're launching soon</h1>
      
        <div class="compte-rebour" >
          <div class="time-content">
            <div class="day">
              <div class="Tday"></div>
              <div  class="divider">
                <div class="circle-rigth"></div>
                <div id="DTdivider" class="dote-top"></div>
                <div id="DBdivider" class="dote"></div>
                <div class="circle-left"></div>
              </div>
            </div>
            <div class="time-footer">Days</div>
          </div>
          <div class="time-content">
            <div class="hours">
              <div class="Thours"></div>
              <div  class="divider">
                <div class="circle-rigth"></div>
                <div id="HTdivider" class="dote-top"></div>
                <div id="HBdivider" class="dote"></div>
                <div class="circle-left"></div>
              </div>
            </div>
            <div class="time-footer">Hours</div>
          </div>
          <div class="time-content">
            <div class="minute">
              <div class="Tminute"></div>
              <div  class="divider">
                <div class="circle-rigth"></div>
                <div id="MTdivider" class="dote-top"></div>
                <div id="MBdivider" class="dote"></div>
                <div class="circle-left"></div>
              </div>
            </div>
            <div class="time-footer">Minutes</div>
          </div>
          <div class="time-content">
            <div class="seconde">
              <div class="Tseconde"></div>
              <div  class="divider">
                <div class="circle-rigth"></div>
                <div id="STdivider" class="dote-top"></div>
                <div id="SBdivider" class="dote"></div>
                <div class="circle-left"></div>
              </div>
            </div>
            <div class="time-footer">Seconds</div>
          </div>
        
       
      </div>
      
    </div>
    <footer>
      <a href="" class="item-social">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="" class="item-social">
        <i class="fa-brands fa-pinterest"></i>
      </a>
      <a href="" class="item-social">
        <i class="fa-brands fa-instagram"></i>
      </a>
      
    </footer>
    <script src="assets/js/script.js" text="textjavascript"></script>
</body>


</footer>
</html>
